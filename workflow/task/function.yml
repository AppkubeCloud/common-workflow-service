completeTask:
    handler: task/completeTask.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /task/complete
              method: put
              cors: true
addComment:
    handler: task/addComment.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /task/{id}/comment
              method: put
              cors: true

assignTask:
    handler: task/assignTask.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /task/{id}/assignTask/{resource_id}
              method: put
              cors: true              
uploadMetaDoc:
    handler: task/uploadMetaDoc.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /task/{id}/doc
              method: post
              cors: true

deleteMetaDoc:
    handler: task/deleteMetaDoc.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /task/{taskId}/docs/{docId}
              method: delete
              cors: true

getTaskDocs:
    handler: task/getTaskDocs.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /task/{id}/docs
              method: get
              cors: true

addReply:
    handler: task/addReply.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /task/{id}/reply
              method: put
              cors: true