service: workflow-lambda

frameworkVersion: '3'

useDotenv: true

plugins:
  - serverless-offline

provider:
  name: aws
  stage: dev
  timeout: 15
  runtime: nodejs18.x
  region: us-east-1

functions:

  getProjectOverview:
    handler: project/getProjectOverview.getProjectOverview 
    role: ${env:LAMBDA_ROLE}
    events:
    - http:
        path: /project_usecase_overview
        method: get
        cors: true

  getAllProjectsOverview:
    handler: project/getAllProjectsOverview.getAllProjectsOverview 
    role: ${env:LAMBDA_ROLE}
    events:
    - http:
        path: /projects_usecase_overview
        method: get
        cors: true

  allresources:
    handler: getallresources.getallresource
    events:
    - http:
        path: /allresource
        method: get

  allresourcesbyfilter:
    handler: getallresourcebyfilter.getallresourcebyfilter
    events:
    - http:
        path: /allresourcebyfilter
        method: get

  filters:
    handler: filters.filters
    events:
      - httpApi:
          path: /filter
          method: get


  getprojectstasks:
    handler: getprojectstasks.getprojectstasks
    events:
      - httpApi:
          path: /getprojectstasks
          method: get

  projectfilters:
    handler: projectfilters.projectfilters
    events:
      - httpApi:
          path: /projectfilters
          method: get      
  
  # allProject
  getProjects:
    handler: allProject/getProjects.getProjects 
    role: ${env:LAMBDA_ROLE}
    events:
    - http:
        path: /projects
        method: get
        cors: true

  getResources:
    handler: resource/getResources.getResources
    role: ${env:LAMBDA_ROLE}
    events:
      - http:
          path: /resources
          method: get
          cors: true

  getProjectsOverview:
    handler: project/getProjectsOverview.getProjectsOverview
    role: ${env:LAMBDA_ROLE}
    events:
      - httpApi:
          path: /projects_overview
          method: get    

  getResource:
    handler: project/get_resourcetask.get_resourcetask
    events:
    - http:
        path: /resource
        method: get
        cors: true
 
  getAllResource:
    handler: project/get_allresourcetask.get_allresourcetask
    events:
    - http:
        path: /allresource
        method: get
        cors: true    

  usecasedetails:
    handler: usecase/usecase_details.get_usecasedetails
    events:
    - http:
        path: /usecasedetails
        method: get
        cors: true 

  usecase_search:
    handler: usecase/usecase_search.usecase_search
    events:
    - http:
        path: /searchusecase
        method: get
        cors: true 
##searchbargetresourcebyname
  getResourcesByName:
    handler: resource/getResourcesByName.getResourcesByName
    events:
    - http:
        path: /get_resource_by_name
        method: get
        cors: true