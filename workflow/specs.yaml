openapi: 3.0.3 
info:
  title: Workflow Managemant Specification
  version: 1.0.0
  description: Workflow Managemant API specification

servers:
  - url: '{protocol}://{ip}:{port}/{base-api}'
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
      ip:
        enum:
          - localhost
          - 34.199.12.114 
        default: localhost
      port:
        enum:
          - '9000'
          - '5057'
        default: '9000'
      base-api:
        enum:
          - api
        default: api
tags: 
  - name: Project
    description: perform operations on Project Table
paths:
  
  /getAllProjects:
    get:
      tags: 
        - Project
      summary: Get all projects
      operationId: getProjectList
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectDTO'
        '404':
          description: "Service Not found"
        '500':
          description: "Internal Server Error"
          
  /getAllProjectsWithFilter:
    parameters:
      - in: query
        name: status
        schema:
          type: string
        required: true
    get:
      tags: 
        - Project
      summary: Get all projects
      operationId: getProjectWithFilter
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectDTO'
        '404':
          description: "Service Not found"
        '500':
          description: "Internal Server Error"


components:
  schemas:
  
    ProjectDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        total_usecases:
          type: integer
          format: int64
        total_resources:
          type: integer
          format: int64
        status:
          type: string
        project_manager:
          type: string
        project_description:
          type: string
        department:
          type: string
        start_date:
          type: string
        end_date:
          type: string
        budget:
          type: string

           
           
    


