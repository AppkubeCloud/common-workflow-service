updateWorkflow:
    handler: workflow/updateWorkflow.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /workflow/{id}
              method: put
              cors: true
              
deleteWorkflow:
    handler: workflow/deleteWorkflow.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /workflow/{id}
              method: delete
              cors: true

getAllWorkflows:
    handler: workflow/getAllWorkflows.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /workflow/{project_id}
              method: get
              cors: true

addWorkflow:
    handler: workflow/addWorkflow.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /workflow
              method: post
              cors: true